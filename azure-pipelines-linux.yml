# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    exclude:
    - .gitignore
    - .editorconfig
    - README.md
    - CODE_OF_CONDUCT.md
    - CONTRIBUTING.md
    - SECURITY.md
    - LICENSE.txt
    - azure-pipelines-linux.yml
    - azure-pipelines-windows.yml
    - doc
    - samples

pool:
  vmImage: ubuntu-22.04

steps:
- bash: tools/build.sh
  displayName: 'Build Graph Engine'
